<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Estilo.css">
    <link rel="stylesheet" href="Dra.thalitamoreti.html">
    <link rel="shortcut icon" href="icone1.ico" type="image/x-con">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="Dra.thalitamoreti.html"><button class="btn-logo">Dra. Thalita Moreti</button></a>

            </div>

            <ul>
                <li><a href="https://institutorenouver.negocio.site/?utm_source=gmb&utm_medium=referral"target="_blank">Instituto
                        Renouver</a></li>
                <li><a href="sobrenos.html"target="_blank">Sobre Mim</a></li>
                <li><a href="localdeatendimento.html"target="_blank">Local de atendimento</a></li>
                <li><a href="Cadastro.html"target="_blank">Cadastro</a></li>
                <li><a href="login.html"target="_blank">Login</a></li>
            </ul>
        </nav>
        <center>
            <h2>Cadastro</h2>
            <form>
                <table>
                    <tr>
                        <th>Nome:</th>
                        <td><input type="text" name="nome"></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td><input type="text" name="email"></td>
                    </tr>
                    <tr>
                        <th>Telefone:</th>
                        <td><input type="text" name="telefone"></td>
                    </tr>
                    <tr>
                        <th>Gênero:</th>
                        <td>
                            <select name="genero">
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="outro">Outro</option>
                            </select>
                        </td>
                    <tr>
                        <th>Tipo de procedimento</th>
                        <td>
                            <select name="Procedimentos:">
                                <option value="Lipo de Papada">Lipo de papada</option>
                                <option value="Lipo de Papada + LIFTING">Lipo de papada + lifting</option>
                                <option value="Platismoplastia">Platismoplastia</option>
                            </select>

                        </td>

                    <tr>
                        <th>Tipo de procedimento</th>
                        <td>
                            <select name="Tipo de atendimento">
                                <option value="Especializados">Especializados</option>
                                <option value="Paciente Modelo">Paciente Modelo</option>
                            </select>

                        </td>


                    </tr>
                    <tr>
                        <th>Histórico cirúrgico estético</th>
                        <td>
                            <select name="Ja fez algum procedimento estetico">
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </select>

                        </td>


                    </tr>

                    <tr>
                        <th>Senha:</th>
                        <td><input type="password" name="senha"></td>
                    </tr>
                </table>
                <input type="submit" value="Enviar">
            </form>
        </center>
</body>
</body>

</html>
